<form #textForm = "ngForm" (ngSubmit)="updateUser()">
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>Profile</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" required [(ngModel)]="user.firstName" name="first">
      </div>

      <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastName" required [(ngModel)]="user.lastName" name="last">
      </div>

      <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" required [(ngModel)]="user.email" name="email">

      </div>

      <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" required [(ngModel)]="user.username" name="username">
      </div>

      <div class="form-group">
          <label for="spotifyID">Spotify ID: </label>
          <input type="text" id="spotifyID" required [(ngModel)]="user.spotifyID" name="spotifyID">

      </div>


      <!--  <input type = "file" style="display: none" accept=".xml" #file/>-->
      <button mat-button type = "submit" id = "button" >Update Profile</button>
    </mat-card-content>


  </mat-card>


</form>
